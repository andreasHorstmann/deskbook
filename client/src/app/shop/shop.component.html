<div class="container mt-3">
    <div class="row">
        <section class="col-3">
            <ng-container *ngIf="rooms">
                <!-- <h5 class="text-warning ml-3">Sort</h5>
                <select class="custom-select my-3" (change)="onSortSelected($event.target.value)">
                    <option *ngFor="let sort of sortOptions" [value]="sort.value">
                        {{sort.name}}
                    </option>
                </select> -->

                <h5 class="text-warning ml-3">Rooms</h5>
                <ul class="list-group mb-3">
                    <li class="list-group-item" 
                        *ngFor="let room of rooms"
                        [class.active]="room.id === shopParams.roomId" 
                        [value]="room.id"
                        (click)="onRoomSelected(room.id)">
                        {{room.name}}
                    </li>
                </ul>
            </ng-container>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <app-paging-header [totalCount]="totalCount" [pageSize]="this.shopParams.pageSize"
                    [pageNumber]="this.shopParams.pageNumber"></app-paging-header>

                <div class="form-inline mt-2" *ngIf="desks">
                    <input type="text" class="form-control mr-2" #search placeholder="Search">
                    <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
                    <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Reset</button>
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-4" *ngFor="let item of desks">
                    <app-desk-item [desk]="item"></app-desk-item>
                </div>
            </div>

            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager [pageSize]="shopParams.pageSize" [totalCount]="totalCount"
                    (pageChanged)="onPageChanged($event)"></app-pager>
            </div>

        </section>
    </div>
</div>
