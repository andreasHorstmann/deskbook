<div class="card h-100 shadow-sm">
    <img src="{{desk.qrCodeUrl}}" alt="{{desk.name}}" class="img-fluid bg-info">
    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{desk.id}}">
            <h6 class="text-uppercase">{{desk.name}}</h6>
        </a>
        <span class="mb-2">{{desk.room}}</span>

        <div class="btn-group mt-auto">
            <button type="button" class="btn btn-outline-secondary fa fa-calendar mr-2"></button>
            <button routerLink="/shop/{{desk.id}}" type="button" class="btn btn-outline-secondary">View</button>
        </div>
    </div>
</div>
