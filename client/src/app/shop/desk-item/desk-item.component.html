<div class="card h-100 shadow-sm">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{desk.qrCodeUrl}}" alt="{{desk.name}}" class="img-fluid bg-info">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button type="button" class="btn btn-primary fa fa-desktop mr-2"></button>
            <button routerLink="/shop/{{desk.id}}" type="button" class="btn btn-primary">View</button>
        </div>
    </div>
    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{desk.id}}">
            <h6 class="text-uppercase">{{desk.name}}</h6>
        </a>
        <span class="mb-2">{{desk.room}}</span>
    </div>
</div>
